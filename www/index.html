<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AngularJS â€¢ TodoMVC</title>
        <link rel="stylesheet" href="app/bower_components/todomvc-common/base.css">
        <link rel="stylesheet" href="app/css/login.css">
        <!-- prevent showing raw templates before app load -->
        <style>[ng-cloak] { display: none; }</style>
    </head>
    <body ng-app="todomvc">

        <div ng-view></div>

        <!-- load visual aids: templating framework, etc. -->
        <script src="app/bower_components/todomvc-common/base.js"></script>
        <!-- load angular -->
        <script src="app/bower_components/angular.js"></script>
        <script src="app/bower_components/angular-route.js"></script>
        <script src="app/bower_components/angular-resource.js"></script>
        <!-- load application -->
        <script src="app/js/app.js"></script>
        <script src="app/js/controllers/todoCtrl.js"></script>
        <script src="app/js/controllers/loginCtrl.js"></script>
        <script src="app/js/services/todoStorage.js"></script>
        <!-- load a few gentle UI improvements -->
        <script src="app/js/directives/todoFocus.js"></script>
        <script src="app/js/directives/todoEscape.js"></script>
    </body>
</html>
